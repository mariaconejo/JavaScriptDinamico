<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Methods Example</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>HTTP Methods Example</h1>
        <div class="button-container">
            <button id="getButton" class="btn">GET</button>
            <button id="postButton" class="btn">POST</button>
            <button id="putButton" class="btn">PUT</button>
            <button id="patchButton" class="btn">PATCH</button>
            <button id="deleteButton" class="btn">DELETE</button>
        </div>
        <pre id="output"></pre>
    </div>
</body>
</html>
